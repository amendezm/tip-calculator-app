<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles/index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <div class="splitter">
      <p>SPLI<br>TTER</p>
    </div>
    <div class="container">
      <div class="left">
        <div class="bill">
          <div class="field">
            <label for="bill">Bill</label>
            <div class="input-with-icon">
              <input type="text" name="bill" id="bill" placeholder="0" maxlength="11"/>
              <div class="icon">
                <img src="./images/icon-dollar.svg" alt="" />
              </div>
            </div>
          </div>
        </div>
        <div class="tips">
          <div class="field">
            <label for="">Select Tip %</label>
            <div class="percents">
              <button class="button">5%</button>
              <button class="button">10%</button>
              <button class="button">15%</button>
              <button class="button">25%</button>
              <button class="button">50%</button>
              <button class="button custom">Custom</button>
            </div>
          </div>
        </div>
        <div class="people">
          <div class="field">
            <label for="people">People</label>
            <div class="input-with-icon">
              <input type="text" name="people" id="people" placeholder="0" maxlength="11"/>
              <div class="icon">
                <img src="./images/icon-person.svg" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="tip-amount">
          <label class="label-tip-amount" for="">Tip Amount <br>
            <P class="P">/ person</P>
          </label>    
          <label class="label-precio" for="">$0.00</label>
        </div>
       

        <div class="total">
          <label class="label-total" for="">Total <br>
            <P class="P">/ person</P>
          </label>
          
          <label class="label-precio" for="">$0.00</label>
        </div>
        
        <div class="buton-submit">
          <button class="submit-buton" type="submit">
            RESET
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
